<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
    </style>
</head>
<body>
    <section class="app">
        <div class="output">
            <div class="brand-container">
                <img src="img/logo.png" class="logo" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">00.0</p>
            </div>
        </div>
        <div class="divider"></div>
        <form class="calc" id="calc">
            <div class="input-container container">
                <label for="">Input</label>
                <input type="number" class="input" id="input" placeholder="0.00" autofocus required min="1">
            </div>
            <div class="from-container container">
                <label for="">From</label>
                <select name="" class="from" id="from" required onchange="text()">
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label for="">To</label>
                <select name="" class="to" id="to"></select>
            </div>
            <div class="btn container">
                <button class="btn-calc" id="btnCalc">
                    Calculator
                </button>
            </div>
        </form>
        <div class="history-container">
            <table class="history">
                <thead>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                </thead>
                <tbody id="historyList">
                </tbody>
            </table>
        </div>
    </section>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
